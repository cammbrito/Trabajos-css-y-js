<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Responsive Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
    }
    .header {
      background-color: #db5aa7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 20px;
    }
    .hero img {
      width: 100%;
      max-width: 560px;
      border-radius: 8px;
    }
    .content {
      padding: 20px;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }
    .cta {
      display: block;
      width: max-content;
      margin: 20px auto;
      background-color: #db5aa7;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .content {
        padding: 10px;
      }
      .cta {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Glow Skincare</h1>
    </div>

    <div class="hero">
      <img src="https://via.placeholder.com/560x300.png?text=GlowUp+Skincare" alt="GlowUp Banner">
    </div>

    <div class="content">
      <h2>Discover your glow âœ¨</h2>
      <p>
        Meet our new summer essentials for a fresh and natural look. All vegan, cruelty-free, and packed with skin-loving ingredients.
      </p>
      <a href="#" class="cta">Shop Now</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 Glow Skincare. All rights reserved.<br>
      You are receiving this email because you subscribed to Glow Skincare.</p>
    </div>
  </div>
</body>
</html>
